<body> 
<h1>How much do you love data?</h1> 
<p>I am building a directory of love for data.</p>  
<form name="travel" onsubmit="identify(event)">
     How much do you love data? (1-10)
    <input name="score" required="" size="81" type="text"/> 
    <br><br><br> 
    Any recommendations for great data collection?
    <br><br> 
    <textarea cols="81" name="details" required="" rows="10">
    </textarea> 
    <br><br> 
    Name: <input name="fullname" required="" size="75" type="text"/> 
    <br><br> 
    Email: <input name="email" required="" size="75" type="email"/> 
    <br><br>
    <input name="submit" type="submit" value="submit"/>
</form> 

    <script type="text/javascript">
      function identify(e){
        e.preventDefault();
        var form = e.target;
        var email = form["email"].value;
        var fullname = form["fullname"].value;
        var score = form["score"].value;
        var details = form["details"].value;
        var user = {
            email: email, 
            name: fullname, 
            score: score, 
            details: details
        };
        analytics.identify('1234', {
            email: email, 
            name: fullname
        });
        analytics.track('score submitted', user, function() {
            window.location.href = "";
        });
      }
</script>
    
</body>
